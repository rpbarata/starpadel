<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A mudança que queria foi rejeitada</title>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" rel="stylesheet">

  <style>
    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
    }

    .background {
      width: 100%;
      position: absolute;
      height: 100%;
      background-image: url("/images/club.jpeg");
      opacity: 0.2;
      z-index: -1;
    }

    .notfound {
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-transform: translate(-50%, -50%);
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);

      max-width: 460px;
      width: 100%;
      text-align: center;
      line-height: 1.4;
    }

    .notfound .notfound-404 {
      height: 158px;
      line-height: 153px;
    }

    .notfound .notfound-404 h1 {
      font-family: 'Josefin Sans', sans-serif;
      color: #222;
      font-size: 220px;
      letter-spacing: 10px;
      margin: 0px;
      font-weight: 700;
      text-shadow: 2px 2px 0px #c9c9c9, -2px -2px 0px #c9c9c9;
    }

    .notfound .notfound-404 h1>span {
      text-shadow: 2px 2px 0px #c4261a, -2px -2px 0px #c4261a, 0px 0px 8px #8f1c14;
    }

    .notfound p {
      font-family: 'Josefin Sans', sans-serif;
      color: #000000;
      font-size: 16px;
      font-weight: 400;
      margin-top: 0px;
      margin-bottom: 15px;
    }

    .notfound h1 {
      font-family: 'Josefin Sans', sans-serif;
      color: #000000;
      font-size: 25px;
      font-weight: 400;
      margin-top: 0px;
      margin-bottom: 15px;
    }

    @media only screen and (max-width: 480px) {
      .notfound .notfound-404 {
        height: 122px;
        line-height: 122px;
      }

      .notfound .notfound-404 h1 {
        font-size: 122px;
      }
    }
  </style>
</head>

<body>
  <div class="notfound">
    <div class="notfound-404">
      <h1>4<span>2</span>2</h1>
    </div>
    <h1>A mudança que queria foi rejeitada.</h1>
    <p>Talvez tenha tentado mudar algo ao qual não tinha acesso.</p>
  </div>

  <div class="background"></div>
</body>

</html>
